# Local testing values for StackAI BYOC
# This file contains configurations for running locally with public images
# Only stackend and stackweb use Azure images, rest use public images

# Global configuration for local testing
global:
  imageRegistry: "" # Empty for public images, will be overridden for Azure images
  imagePullSecrets: [] # No secrets needed for public images
  storageClass: "standard" # Use standard storage class for local testing
  domain: "localhost"
  tls:
    enabled: false
    secretName: ""

# Azure-specific configuration (minimal for local testing)
azure:
  resourceGroup: ""
  subscriptionId: ""
  tenantId: ""
  keyVaultName: ""
  acrName: "stackai.azurecr.io"
  nodeSelector: {}
  tolerations: []

# StackAI Core Components - Using Azure images
stackend:
  enabled: true
  image:
    registry: "stackai.azurecr.io" # Azure registry for stackend
    repository: stackai/stackend-backend
    tag: latest
    pullPolicy: IfNotPresent

  replicaCount: 1 # Single replica for local testing

  service:
    type: ClusterIP
    ports:
      api: 8000
      debug: 8888

  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

  env:
    configMapRef: "stackend--env"

  configMaps:
    - name: stackend-cm0
      files:
        llm_config.toml: |
          # LLM Configuration
          [providers]
          # Add your LLM provider configurations here
    - name: stackend-cm1
      files:
        llm_local_config.toml: |
          # Local LLM Configuration
          [local_models]
          # Add local model configurations here
    - name: stackend-cm2
      files:
        embeddings_config.toml: |
          # Embeddings Configuration
          [embeddings]
          # Add embeddings configurations here

  secrets:
    - name: stackend-licence-secret
      data:
        licence: "your-licence-key-here" # Replace with actual licence

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "100m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
      nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    hosts:
      - host: localhost
        paths:
          - path: /users
            pathType: Prefix
          - path: /organizations
            pathType: Prefix
          - path: /roles
            pathType: Prefix
          - path: /onboarding
            pathType: Prefix
          - path: /projects
            pathType: Prefix
          - path: /folders
            pathType: Prefix
          - path: /connections
            pathType: Prefix
          - path: /config
            pathType: Prefix
          - path: /knowledge_bases
            pathType: Prefix
          - path: /notifications
            pathType: Prefix
          - path: /profiles
            pathType: Prefix
          - path: /agent-builder
            pathType: Prefix

stackweb:
  enabled: true
  image:
    registry: "stackai.azurecr.io" # Azure registry for stackweb
    repository: stackai/stackweb
    tag: latest
    pullPolicy: IfNotPresent

  replicaCount: 1 # Single replica for local testing

  service:
    type: ClusterIP
    ports:
      web: 3000

  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

  env:
    configMapRef: "stackweb--env"

  command: ["/bin/sh", "-c", "npm run dev"]

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "100m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    hosts:
      - host: localhost
        paths:
          - path: /
            pathType: Prefix

celery:
  enabled: true
  image:
    registry: "stackai.azurecr.io" # Azure registry for celery
    repository: stackai/stackend-backend
    tag: latest
    pullPolicy: IfNotPresent

  replicaCount: 1 # Single replica for local testing

  resources:
    requests:
      cpu: "0.5"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

  env:
    configMapRef: "stackend--env"

  configMaps:
    - name: celery-worker-cm0
      files:
        # Celery worker configuration files
    - name: celery-worker-cm1
      files:
        # Additional celery configuration
    - name: celery-worker-cm2
      files:
        # Additional celery configuration

