  resources:
    requests:
      cpu: "0.5"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

# Nginx Ingress Controller - Using public images
nginx-ingress:
  enabled: true
  controller:
    image:
      registry: docker.io
      repository: k8s.gcr.io/ingress-nginx/controller
      tag: "v1.8.1"
      pullPolicy: IfNotPresent
    service:
      type: NodePort # Use NodePort for local testing
      nodePorts:
        http: 30080
        https: 30443
    resources:
      requests:
        cpu: "0.25"
        memory: "512Mi"
      limits:
        cpu: "0.5"
        memory: "1Gi"

# Network Policies - Disabled for local testing
networkPolicies:
  enabled: false
  nginxIngress:
    enabled: false

# Configuration Setup
