# Redis - Local Development
namespace:
  create: true
  name: "redis"

redis:
  enabled: true
  replicaCount: 1
  auth:
    enabled: false
  persistence:
    enabled: true
    size: 2Gi
    storageClass: ""
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
  configuration: |
    # Redis configuration for local development
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    appendonly yes
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    maxmemory 128mb
    maxmemory-policy allkeys-lru
    timeout 300
    tcp-keepalive 60
