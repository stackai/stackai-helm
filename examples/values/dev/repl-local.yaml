# Repl API - Local Development
namespace:
  create: true
  name: "repl"

repl:
  enabled: true
  replicaCount: 1
  image:
    repository: "your-acr.azurecr.io/stackai/repl"
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m
  env:
    DEBUG: "true"
    ENVIRONMENT: "development"
    LOG_LEVEL: "DEBUG"
    secrets:
      useExternalSecrets: false

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: repl-api.localhost
      paths:
        - path: /
          pathType: Prefix

externalSecrets:
  enabled: false
