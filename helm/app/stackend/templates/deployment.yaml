{{- if .Values.stackend.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stackend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stackend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.stackend.replicaCount }}
  selector:
    matchLabels:
      {{- include "stackend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "stackend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.serviceAccount.create }}
      serviceAccountName: {{ include "stackend.serviceAccountName" $ }}
      {{- end }}
      {{- with .Values.stackend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.stackend.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: stackend
          image: "{{ .Values.stackend.image.repository }}:{{ .Values.stackend.image.tag }}"
          imagePullPolicy: {{ .Values.stackend.image.pullPolicy }}
          {{- with .Values.stackend.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- range $key, $value := .Values.stackend.env }}
            {{- if ne $key "secrets" }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.stackend.env.secrets.useExternalSecrets }}
            # Environment variables from external secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "stackend.externalSecret" . }}
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "stackend.externalSecret" . }}
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "stackend.externalSecret" . }}
                  key: secret-key
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.stackend.service.ports.http }}
              protocol: TCP
          {{- with .Values.stackend.livenessProbe }}
          {{- if .enabled }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.stackend.readinessProbe }}
          {{- if .enabled }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.stackend.resources | nindent 12 }}
{{- end }}
