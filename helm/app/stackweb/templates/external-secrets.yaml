{{- if .Values.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ include "stackweb.secretStore" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stackweb.labels" . | nindent 4 }}
spec:
  provider:
    azurekv:
      vaultUrl: {{ .Values.externalSecrets.secretStore.vaultUrl | quote }}
      tenantId: {{ .Values.externalSecrets.secretStore.tenantId | quote }}
      authSecretRef:
        clientId:
          name: {{ .Values.externalSecrets.secretStore.servicePrincipal.clientSecretRef.name }}
          key: {{ .Values.externalSecrets.secretStore.servicePrincipal.clientId | quote }}
        clientSecret:
          name: {{ .Values.externalSecrets.secretStore.servicePrincipal.clientSecretRef.name }}
          key: {{ .Values.externalSecrets.secretStore.servicePrincipal.clientSecretRef.key }}

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "stackweb.externalSecret" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stackweb.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ include "stackweb.secretStore" . }}
    kind: SecretStore
  target:
    name: {{ include "stackweb.externalSecret" . }}
    creationPolicy: Owner
  data:
    - secretKey: api-url
      remoteRef:
        key: stackweb
        property: api-url
    - secretKey: app-url
      remoteRef:
        key: stackweb
        property: app-url
{{- end }}
