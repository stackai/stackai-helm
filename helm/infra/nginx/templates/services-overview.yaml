{{- if .Values.serviceRouting.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx.fullname" . }}-services-overview
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
    app.kubernetes.io/component: services-overview
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StackAI Development Services</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 40px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                font-weight: 300;
            }

            .header p {
                font-size: 1.2em;
                opacity: 0.9;
            }

            .services-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                padding: 40px;
            }

            .service-card {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 25px;
                border-left: 5px solid #667eea;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .service-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            }

            .service-card h3 {
                color: #333;
                margin-bottom: 15px;
                font-size: 1.4em;
            }

            .service-card p {
                color: #666;
                margin-bottom: 15px;
                line-height: 1.6;
            }

            .service-link {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.3s ease;
                font-weight: 500;
            }

            .service-link:hover {
                background: #5a6fd8;
                color: white;
                text-decoration: none;
            }

            .status {
                display: inline-block;
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 0.8em;
                font-weight: 500;
                margin-left: 10px;
            }

            .status.running {
                background: #d4edda;
                color: #155724;
            }

            .footer {
                background: #f8f9fa;
                padding: 20px;
                text-align: center;
                color: #666;
                border-top: 1px solid #e9ecef;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>ðŸš€ StackAI Development Services</h1>
                <p>All your services accessible through a single endpoint</p>
            </div>

            <div class="services-grid">
                <div class="service-card">
                    <h3>ArgoCD <span class="status running">RUNNING</span></h3>
                    <p>GitOps continuous delivery tool for Kubernetes applications</p>
                    <a href="http://argocd.localhost" class="service-link">Access ArgoCD</a>
                </div>

                <div class="service-card">
                    <h3>Supabase <span class="status running">RUNNING</span></h3>
                    <p>Backend-as-a-Service with API, Auth, Database, and Studio</p>
                    <a href="http://supabase.localhost" class="service-link">Access Supabase</a>
                </div>

                <div class="service-card">
                    <h3>Temporal Web UI <span class="status running">RUNNING</span></h3>
                    <p>Workflow management and monitoring dashboard</p>
                    <a href="http://temporal.localhost" class="service-link">Access Temporal</a>
                </div>

                <div class="service-card">
                    <h3>Weaviate <span class="status running">RUNNING</span></h3>
                    <p>Vector database for AI applications</p>
                    <a href="http://weaviate.localhost" class="service-link">Access Weaviate</a>
                </div>

                <div class="service-card">
                    <h3>MongoDB <span class="status running">RUNNING</span></h3>
                    <p>Document database for application data</p>
                    <p><strong>Connection:</strong> mongodb://admin:stackai-dev-password@localhost:27017/admin</p>
                    <small>Use MongoDB Compass or mongosh to connect</small>
                </div>

                <div class="service-card">
                    <h3>Redis <span class="status running">RUNNING</span></h3>
                    <p>In-memory data structure store</p>
                    <p><strong>Connection:</strong> redis://localhost:6379</p>
                    <small>Use redis-cli to connect</small>
                </div>

                <div class="service-card">
                    <h3>PostgreSQL <span class="status running">RUNNING</span></h3>
                    <p>Relational database for Temporal workflows</p>
                    <p><strong>Connection:</strong> postgresql://temporal:temporal-dev-password@localhost:5432/temporal</p>
                    <small>Use psql or pgAdmin to connect</small>
                </div>
            </div>

            <div class="footer">
                <p>StackAI Development Environment - All services accessible via subdomains</p>
                <p><strong>Web Services:</strong> *.localhost | <strong>Databases:</strong> localhost:port</p>
                <p>Add <code>127.0.0.1 *.localhost</code> to your /etc/hosts if subdomains don't resolve</p>
            </div>
        </div>
    </body>
    </html>
{{- end }}
