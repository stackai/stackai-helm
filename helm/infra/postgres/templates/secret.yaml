{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgres.secretName" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ .Values.postgres.database.password | b64enc | quote }}
  postgres-superuser-password: {{ .Values.postgres.database.superuserPassword | b64enc | quote }}
  postgres-user: {{ .Values.postgres.database.username | b64enc | quote }}
  postgres-db: {{ .Values.postgres.database.name | b64enc | quote }}
{{- end }}
