---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "supabase.kong.config" . }}"
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{ include "supabase.labels" . | indent 4 }}
data:
  kong.yml: |
    _format_version: '2.1'
    _transform: true

    ###
    ### Consumers / Users
    ###
    consumers:
      - username: DASHBOARD
      - username: anon
        keyauth_credentials:
          - key: $SUPABASE_ANON_KEY
      - username: service_role
        keyauth_credentials:
          - key: $SUPABASE_SERVICE_KEY

    ###
    ### Access Control List
    ###
    acls:
      - consumer: anon
        group: anon
      - consumer: service_role
        group: admin

    ###
    ### Dashboard credentials
    ###
    basicauth_credentials:
      - consumer: DASHBOARD
        username: $DASHBOARD_USERNAME
        password: $DASHBOARD_PASSWORD

    ###
    ### API Routes
    ###
    services:
{{ if .Values.auth.enabled }}
      ## Open Auth routes
      - name: auth-v1-open
        url: http://{{ include "supabase.auth" . }}:9999/verify
        routes:
          - name: auth-v1-open
            strip_path: true
            paths:
              - /auth/v1/verify
        plugins:
          - name: cors
      - name: auth-v1-open-callback
        url: http://{{ include "supabase.auth" . }}:9999/callback
        routes:
          - name: auth-v1-open-callback
            strip_path: true
            paths:
              - /auth/v1/callback
        plugins:
          - name: cors
      - name: auth-v1-open-authorize
        url: http://{{ include "supabase.auth" . }}:9999/authorize
        routes:
          - name: auth-v1-open-authorize
            strip_path: true
            paths:
              - /auth/v1/authorize
        plugins:
          - name: cors

      ## Secure Auth routes
      - name: auth-v1
        _comment: 'GoTrue: /auth/v1/* -> http://{{ include "supabase.auth" . }}:9999/*'
        url: http://{{ include "supabase.auth" . }}:9999/
        routes:
          - name: auth-v1-all
            strip_path: true
            paths:
              - /auth/v1/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: false
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon
{{ end }}
{{ if .Values.rest.enabled }}
      ## Secure REST routes
      - name: rest-v1
        _comment: 'PostgREST: /rest/v1/* -> http://{{ include "supabase.rest" . }}:3000/*'
        url: http://{{ include "supabase.rest" . }}:3000/
        routes:
          - name: rest-v1-all
            strip_path: true
            paths:
              - /rest/v1/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon

      ## Secure GraphQL routes
      - name: graphql-v1
        _comment: 'PostgREST: /graphql/v1/* -> http://{{ include "supabase.rest" . }}:3000/rpc/graphql'
        url: http://{{ include "supabase.rest" . }}:3000/rpc/graphql
        routes:
          - name: graphql-v1-all
            strip_path: true
            paths:
              - /graphql/v1
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: request-transformer
            config:
              add:
                headers:
                  - Content-Profile:graphql_public
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon
{{ end }}
{{ if .Values.realtime.enabled }}
      ## Secure Realtime routes
      - name: realtime-v1-ws
        _comment: 'Realtime: /realtime/v1/* -> ws://{{ include "supabase.realtime.internalHost" . }}:4000/socket/*'
        url: http://{{ include "supabase.realtime.internalHost" . }}:4000/socket
        protocol: ws
        routes:
          - name: realtime-v1-ws
            strip_path: true
            paths:
              - /realtime/v1/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: false
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon
      - name: realtime-v1-rest
        _comment: 'Realtime: /realtime/v1/* -> ws://{{ include "supabase.realtime.internalHost" . }}:4000/socket/*'
        url: http://{{ include "supabase.realtime.internalHost" . }}:4000/api
        protocol: http
        routes:
          - name: realtime-v1-rest
            strip_path: true
            paths:
              - /realtime/v1/api
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: false
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon
{{ end }}
{{ if .Values.storage.enabled }}
      ## Storage routes: the storage server manages its own auth
      - name: storage-v1
        _comment: 'Storage: /storage/v1/* -> http://{{ include "supabase.storage" . }}:5000/*'
        url: http://{{ include "supabase.storage" . }}:5000/
        routes:
          - name: storage-v1-all
            strip_path: true
            paths:
              - /storage/v1/
        plugins:
          - name: cors
{{ end }}
{{ if .Values.functions.enabled }}
      ## Edge Functions routes
      - name: functions-v1
        _comment: 'Edge Functions: /functions/v1/* -> http://{{ include "supabase.functions" . }}:9000/*'
        url: http://{{ include "supabase.functions" . }}:9000/
        routes:
          - name: functions-v1-all
            strip_path: true
            paths:
              - /functions/v1/
        plugins:
          - name: cors
{{ end }}
{{ if .Values.analytics.enabled }}
      ## Analytics routes
      - name: analytics-v1
        _comment: 'Analytics: /analytics/v1/* -> http://{{ include "supabase.analytics" . }}:4000/*'
        url: http://{{ include "supabase.analytics" . }}:4000/
        routes:
          - name: analytics-v1-all
            strip_path: true
            paths:
              - /analytics/v1/
{{ end }}
{{ if .Values.meta.enabled }}
      ## Secure Database routes
      - name: meta
        _comment: 'pg-meta: /pg/* -> http://{{ include "supabase.meta" . }}:8080/*'
        url: http://{{ include "supabase.meta" . }}:8080/
        routes:
          - name: meta-all
            strip_path: true
            paths:
              - /pg/
        plugins:
          - name: key-auth
            config:
              hide_credentials: false
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
{{ end }}
      ## Studio API Platform routes
      - name: studio-api-platform
        _comment: 'Studio API Platform: /api/platform/* -> http://{{ include "supabase.studio" . }}:3000/api/platform/*'
        url: http://{{ include "supabase.studio" . }}:3000/api/platform/
        routes:
          - name: studio-api-platform-all
            strip_path: true
            paths:
              - /api/platform/
        plugins:
          - name: cors
          - name: basic-auth
            config:
              hide_credentials: true
      ## Protected Dashboard - catch all remaining routes
      - name: dashboard
        _comment: 'Studio: /* -> http://{{ include "supabase.studio" . }}:3000/*'
        url: http://{{ include "supabase.studio" . }}:3000/
        routes:
          - name: dashboard-all
            strip_path: true
            paths:
              - /
        plugins:
          - name: cors
          - name: basic-auth
            config:
              hide_credentials: true
