{{- if .Values.realtime.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "supabase.realtime" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "supabase.labels" . | indent 4 }}
spec:
  ports:
  - name: http
    port: 4000
    targetPort: http
    protocol: TCP
  selector:
{{ include "supabase.selectorLabels" . | indent 4 }}
    app.kubernetes.io/component: realtime
{{- end }}
