# Default values for unstructured
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: downloads.unstructured.io/unstructured-io/unstructured-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.80"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: unstructured.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: unstructured-tls
  #    hosts:
  #      - unstructured.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  # Unstructured specific environment variables
  UNSTRUCTURED_PARALLEL_MODE_ENABLED: "false"
  UNSTRUCTURED_PARALLEL_MODE_URL: ""
  UNSTRUCTURED_PARALLEL_MODE_THREADS: "3"
  UNSTRUCTURED_PARALLEL_MODE_SPLIT_SIZE: "1"
  UNSTRUCTURED_PARALLEL_MODE_RETRY_ATTEMPTS: "2"

  # Optional API key for Unstructured API (if needed)
  UNSTRUCTURED_API_KEY: ""

  # Optional database URL (if needed for persistence)
  DATABASE_URL: ""

  # Application settings
  DEBUG: "false"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

# Health checks
healthCheck:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

# Liveness probe
livenessProbe:
  enabled: true
  httpGet:
    path: /healthcheck
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

# Readiness probe
readinessProbe:
  enabled: true
  httpGet:
    path: /healthcheck
    port: http
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
