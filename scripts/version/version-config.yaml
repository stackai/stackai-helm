# StackAI Helm Charts Version Configuration
# This file centralizes version management for all Helm charts

# Chart metadata versions
chartVersion: "1.0.0"
appVersion: "1.0.0"
# Chart versions by category
infrastructure:
  chartVersion: "1.1.4"
  appVersion: "1.1.4"
  components:
    mongodb:
      chartVersion: "1.1.4"
      appVersion: "7.1.4"
    redis:
      chartVersion: "1.1.4"
      appVersion: "7.3.4"
    weaviate:
      chartVersion: "1.1.4"
      appVersion: "1.26.4"
    supabase:
      chartVersion: "1.1.4"
      appVersion: "1.1.4"
    nginx:
      chartVersion: "1.1.4"
      appVersion: "1.10.4"
application:
  chartVersion: "1.1.4"
  appVersion: "1.1.4"
  components:
    stackend:
      chartVersion: "1.1.4"
      appVersion: "1.1.4"
    stackweb:
      chartVersion: "1.1.4"
      appVersion: "1.1.4"
    celery:
      chartVersion: "1.1.4"
      appVersion: "1.1.4"
    repl:
      chartVersion: "1.1.4"
      appVersion: "1.1.4"
# Release information
release:
  name: "stackai-v1.0.1"
  date: "2025-09-23"
  description: "Initial release of StackAI Helm charts with complete infrastructure and application components"
# Version bump strategy
versioning:
  # How to increment versions
  strategy: "semantic"
  # Components that should be updated together
  groups:
    - name: "infrastructure"
      components: ["mongodb", "redis", "weaviate", "supabase", "nginx"]
    - name: "application"
      components: ["stackend", "stackweb", "celery", "repl"]
  # Version bump rules
  rules:
    patch: "Bug fixes, documentation updates"
    minor: "New features, backward compatible changes"
    major: "Breaking changes, incompatible API changes"
