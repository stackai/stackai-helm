apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stackai-services-ingress
  namespace: stackai-infra
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "$ssl_redirect"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "$ssl_redirect"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,apikey"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "4k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 32k"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "8k"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"

spec:
  rules:
    # Main application domain
    - host: localhost
      http:
        paths:
          # Default route to StackWeb
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stackweb
                port:
                  number: 3000

    # API subdomain
    - host: api.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stackend
                port:
                  number: 8000

    # Supabase subdomain
    - host: supabase.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: supabase-kong
                port:
                  number: 8000

    # Temporal subdomain
    - host: temporal.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: temporal-web
                port:
                  number: 8080

    # Unstructured subdomain
    - host: unstructured.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unstructured
                port:
                  number: 8000

    # Repl subdomain
    - host: repl.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: repl
                port:
                  number: 8000

    # Weaviate subdomain
    - host: weaviate.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weaviate
                port:
                  number: 8080

    # ArgoCD subdomain
    - host: argocd.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

    # Celery subdomain
    - host: celery.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: celery
                port:
                  number: 8002
